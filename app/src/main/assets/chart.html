<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        #itemPriceChart {
            max-width: 300px;
            max-height: 300px;
            margin: 20px auto;
            display: block;
        }
    </style>
</head>
<body>
<h2 style="text-align: center;">Item and Price Distribution</h2>
<canvas id="itemPriceChart" width="300" height="300"></canvas>

<script>
    // Sample data for demonstration
    const items = ["Grocery", "Vegetable", "Mutton", "Chicken", "Fish", "Sweets", "Other"];
    const prices = [500, 300, 200, 400, 150, 250, 100];

    const ctx = document.getElementById('itemPriceChart').getContext('2d');
    const itemPriceChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: items,
            datasets: [{
                label: 'Price Distribution',
                data: prices,
                backgroundColor: [
                    '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40', '#FF6384'
                ],
                hoverOffset: 4
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top'
                },
                title: {
                    display: true,
                    text: 'Distribution of Prices by Item'
                }
            }
        }
    });
</script>
</body>
</html>
